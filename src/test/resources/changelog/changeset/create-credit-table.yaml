databaseChangeLog:
  - changeSet:
      id: create-credit
      author: Valentina Tevyants
      changes:
        - createTable:
            tableName: credit
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: true
              - column:
                  name: amount
                  type: numeric(19,2)
                  constraints:
                    nullable: true
              - column:
                  name: credit_status
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: monthly_payment
                  type: numeric(19,2)
                  constraints:
                    nullable: true
              - column:
                  name: psk
                  type: numeric(19,2)
                  constraints:
                    nullable: true
              - column:
                  name: rate
                  type: numeric(19,2)
                  constraints:
                    nullable: true
              - column:
                  name: term
                  type: integer
                  constraints:
                    nullable: true
              - column:
                  name: optional_services_id
                  type: bigint
                  constraints:
                    foreignKeyName: optional_services_fk
                    nullable: true


