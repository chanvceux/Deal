databaseChangeLog:
  - changeSet:
      id: create-client
      author: Valentina Tevyants
      changes:
        - createTable:
            tableName: client
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: true
              - column:
                  name: account
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: birthdate
                  type: date
                  constraints:
                    nullable: true
              - column:
                  name: dependent_amount
                  type: integer
                  constraints:
                    nullable: true
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: middle_name
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: gender
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: marital_status
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: employment_id
                  type: bigint
                  constraints:
                    foreignKeyName: employment_fk
                    nullable: true
              - column:
                  name: passport_id
                  type: bigint
                  constraints:
                    foreignKeyName: passport_fk
                    nullable: true


